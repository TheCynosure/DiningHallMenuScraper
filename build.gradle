group 'io.github.thecynosure'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.jsoup:jsoup:1.10.3'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'DiningHallMenuScraper',
                'Implementation-Version': version
    }
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'jars'
        }
    }
}